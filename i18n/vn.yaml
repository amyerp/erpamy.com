- id: faq1_q
  translation: Tôi đã có tài khoản, làm cách nào để nâng cấp?
- id: faq1_a
  translation: Đi đến Amy Customer Portal, chọn kế hoạch phù hợp với bạn.
- id: faq2_q
  translation: Tôi có thể thêm nhiều người dùng hơn vào đăng ký của mình không?
- id: faq2_a
  translation: Đúng. Bạn có một vài lựa chọn. Bạn có thể thêm người dùng vào đăng ký của mình bất cứ lúc nào trong thời gian đăng ký. Bạn có thể đăng nhập vào tài khoản của mình qua Cổng thông tin khách hàng của Amy và thêm nhiều chỗ ngồi hơn hoặc liên hệ với bộ phận bán hàng để nhận báo giá. Trong cả hai trường hợp, chi phí sẽ được tính theo tỷ lệ kể từ ngày báo giá/mua hàng cho đến khi kết thúc thời gian đăng ký.
- id: faq3_q
  translation: Điều gì xảy ra nếu tôi quyết định không gia hạn đăng ký của mình?
- id: faq3_a
  translation: 14 ngày sau khi kết thúc đăng ký, Tài khoản Amy ERP của bạn sẽ không hoạt động nữa. Bạn sẽ có thể hạ cấp xuống gói Miễn phí. Ngoài ra, bạn có thể xuất tất cả dữ liệu và tệp của mình.

- id: faq4_q
  translation: Người dùng là gì?
- id: faq4_a
  translation: Người dùng có nghĩa là từng người dùng cuối (người hoặc máy) của Khách hàng và/hoặc Chi nhánh của Khách hàng (bao gồm nhưng không giới hạn ở nhân viên, đại lý và chuyên gia tư vấn của họ) có quyền truy cập vào Tài liệu được cấp phép dưới đây.
- id: faq5_q
  translation: Người dùng chỉ đọc là gì?
- id: faq5_a
  translation: Người dùng Chỉ đọc có nghĩa là Người dùng điểm cuối có quyền truy cập Chỉ đọc đối với Tài liệu được cấp phép dưới đây. Người dùng này không thể tạo tài liệu hoặc tải tệp lên, nhưng anh ta có quyền truy cập để xem tệp và tài liệu. Đó có thể là Cán bộ thuế hoặc Kiểm toán viên hoặc bất kỳ ai chỉ cần xem xét quyền
- id: faq6_q
  translation: Tôi có thể nhập dữ liệu của mình từ một nhà cung cấp ERP khác không?
- id: faq6_a
  translation: Chúng tôi không có giải pháp sẵn sàng cho việc này. Vui lòng liên hệ với nhóm hỗ trợ của chúng tôi và chúng tôi sẽ cố gắng tìm giải pháp thuận tiện nhất cho bạn.
- id: faq7_q
  translation: Amy ERP/CRM được lưu trữ ở đâu?
- id: faq7_a
  translation: Hiện tại chúng tôi được lưu trữ trên các máy chủ riêng của chúng tôi ở Đức.
- id: faq8_q
  translation: Hỗ trợ bao gồm những gì?
- id: faq8_a
  translation: Đối với Premium, số giờ mà yêu cầu hỗ trợ của bạn có SLA phụ thuộc vào Tác động hỗ trợ của chính yêu cầu đó. Thứ gì đó ở cấp độ Khẩn cấp (Mức độ nghiêm trọng 1) sẽ nhận được hỗ trợ 24/7, trong khi các cấp độ Tác động hỗ trợ khác sẽ nhận được 24/5.
