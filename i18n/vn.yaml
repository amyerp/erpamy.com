- id: about
  translation: Amy không chỉ là một ERP - đó là một trợ lý kỹ thuật số sẽ giúp bạn xuất hóa đơn và thu thập thông tin về doanh nghiệp của bạn
- id: about_1
  translation: Chúng tôi coi nhiệm vụ của mình là giải phóng 100% cho bạn khỏi thói quen kế toán. Chúng tôi mong muốn bạn có thể dành toàn bộ thời gian để chăm sóc khách hàng, cải tiến sản phẩm và tối đa hóa lợi nhuận. Tất cả công việc kế toán sẽ do trợ lý kỹ thuật số Amy của bạn đảm nhận.
- id: about_2
  translation: Hôm nay chúng tôi cung cấp các giải pháp cho các doanh nghiệp, doanh nhân tư nhân và dịch giả tự do trong lĩnh vực
