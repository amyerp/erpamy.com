    id: faq
    translation: Häufig gestellte Fragen
-
    id: faq1_q
    translation: Ich habe bereits ein Konto, wie kann ich ein Upgrade durchführen?
-
    id: faq1_a
    translation: Gehen Sie zum Amy Kundenportal und wählen Sie den für Sie passenden Tarif.
-
    id: faq2_q
    translation: Kann ich weitere Benutzer zu meinem Abonnement hinzufügen?
-
    id: faq2_a
    translation: Ja. Sie haben mehrere Möglichkeiten. Sie können Ihrem Abonnement jederzeit während des Abonnementzeitraums weitere Nutzer hinzufügen. Sie können sich über das Amy Kundenportal bei Ihrem Konto anmelden und weitere Benutzer hinzufügen oder den Vertrieb für ein Angebot kontaktieren. In jedem Fall werden die Kosten ab dem Datum des Angebots/Kaufs bis zum Ende des Abonnementzeitraums anteilig berechnet.
-
    id: faq3_q
    translation: Was passiert, wenn ich mich entscheide, mein Abonnement nicht zu verlängern?
-
    id: faq3_a
    translation: 14 Tage nach Ablauf Ihres Abonnements ist Ihr Amy ERP-Konto nicht mehr funktionsfähig. Sie können auf den kostenlosen Plan zurückstufen. Außerdem können Sie alle Ihre Daten und Dateien exportieren.
-
    id: faq4_q
    translation: Was ist ein Benutzer?
-
    id: faq4_a
    translation: Nutzer ist jeder einzelne Endnutzer (Person oder Maschine) des Kunden und/oder seiner verbundenen Unternehmen (einschließlich, aber nicht beschränkt auf deren Angestellte, Vertreter und Berater) mit Zugang zu den lizenzierten Materialien gemäß diesem Vertrag.
-
    id: faq5_q
    translation: Was ist ein Nur-Lese-Benutzer?
-
    id: faq5_a
    translation: Ein Nur-Lese-Benutzer ist ein Endpunkt-Benutzer mit Nur-Lese-Zugriff auf die lizenzierten Materialien im Rahmen dieser Vereinbarung. Dieser Benutzer kann keine Dokumente erstellen oder Dateien hochladen, hat aber Zugang zur Ansicht von Dateien und Dokumenten. Dies kann ein Steuerbeamter, ein Wirtschaftsprüfer oder jeder andere sein, der nur Leserechte benötigt.
-
    id: faq6_q
    translation: Kann ich meine Daten von einem anderen ERP-Anbieter importieren?
-
    id: faq6_a
    translation: Wir haben hierfür keine vorgefertigte Lösung. Bitte kontaktieren Sie unser Support-Team und wir werden versuchen, die beste Lösung für Sie zu finden.
-
    id: faq7_q
    translation: Wo wird Amy ERP/CRM gehostet?
-
    id: faq7_a
    translation: Derzeit werden wir auf unseren privaten Servern in Deutschland gehostet.
-
    id: faq8_q
    translation: Was beinhaltet der Support?
-
    id: faq8_a
    translation: Bei Premium hängt die Zeitspanne, in der für Ihre Support-Anfrage eine Dienstleistungsvereinbarung (SLA) gilt, von der Bedeutung der Anfrage selbst ab. Bei einem Notfall (Schweregrad 1) erhalten Sie 24 Stunden am Tag, 7 Tage die Woche Support, während andere Supportstufen 24 Stunden am Tag und 5 Tage die Woche erhalten.
-
