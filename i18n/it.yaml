- id: faq
  translation: Domande Frequenti
- id: faq1_q
  translation: Ho già un account, come posso fare l'upgrade?
- id: faq1_a
  translation: Vai al Portale Clienti di Amy e scegli il piano che fa per te.
- id: faq2_q
  translation: Posso aggiungere più utenti alla mia sottoscrizione?
- id: faq2_a
  translation: Sì. Hai alcune opzioni. Puoi aggiungere utenti alla tua sottoscrizione in qualsiasi momento durante il periodo di abbonamento. Puoi accedere al tuo account tramite il Portale Clienti di Amy e aggiungere più posti o contattare il reparto vendite per un preventivo. In entrambi i casi, il costo sarà calcolato in proporzione dalla data del preventivo / acquisto fino alla fine del periodo di abbonamento.
- id: faq3_q
  translation: Cosa succede se decido di non rinnovare la mia iscrizione?
- id: faq3_a
  translation: 14 giorni dopo la fine della tua sottoscrizione, il tuo account Amy ERP non sarà più funzionante. Sarai comunque in grado di passare al piano gratuito e inoltre potrai esportare tutti i tuoi dati e file.
- id: faq4_q
  translation: Cosa significa utente?
- id: faq4_a
  translation: Utente significa ogni singolo utente finale (persona o macchina) del Cliente e/o dei sui Affiliati (inclusi, a titolo esemplificativo, dipendenti, agenti e consulenti degli stessi) con accesso ai Materiali Licenziati di seguito elencati.
- id: faq5_q
  translation: Cosa significa utente di sola lettura?
- id: faq5_a
  translation: L'utente in sola lettura indica un utente finale con accesso solo in lettura ai Materiali Licenziati di seguito indicati. Questo utente non può creare documenti o caricare file, ma ha accesso alla visualizzazione di file e documenti. Può trattarsi di un funzionario fiscale, un revisore contabile o chiunque abbia bisogno solo dei diritti di revisione.
- id: faq6_q
  translation: Posso importare i miei dati da un altro ERP?
- id: faq6_a
  translation: Non abbiamo una soluzione pronta per questa esigenza. Per favore contatta il nostro team di supporto e cercheremo di trovare la soluzione più adatta a te.
- id: faq7_q
  translation: Dove è ospitato Amy ERP/CRM?
- id: faq7_a
  translation: Attualmente è ospitato sui nostri server privati in Germania.
- id: faq8_q
  translation: Cosa comporta il supporto?
- id: faq8_a
  translation: Per i Clienti Premium, il tempo in cui la richiesta di supporto è evasa dipende dall’accordo “Service Level Agreement”, ovvero dipende dall'impatto della richiesta stessa. Una richiesta di carattere emergenziale (Severità 1) riceverebbe supporto 24/7, mentre richieste con altri livelli di impatto riceverebbero assistenza 24/5
